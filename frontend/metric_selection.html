<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairify</title>
    <link rel="stylesheet" href="./metric_selection.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

        <h2 class="heading">FAIRIFY</h2>
        <p class="subtext">Helping you Debias your Models</p>
    </div>

    <div class="progress-container">
        <div class="progress-line"></div>
        <div class="progress-steps">
            <div class="step active" data-step="1"></div>
            <div class="step" data-step="2"></div>
            <div class="step" data-step="3"></div>
        </div>
    </div>

    <button onclick="prevStep()">Previous Page</button>

    <script src="./metric_selection.js"></script>

    <div class="selection">

    </div>
</body>
