<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairify</title>
    <link rel="stylesheet" href="./metric_selection.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="header">
            <h2 class="heading">FAIRIFY</h2>
            <p class="subtext">Helping you Debias your Models</p>
        </div>

        <div class="progress-container">
            <div class="progress-line"></div>
            <div class="progress-steps">
                <div class="step active" data-step="1">
                    <img src="./assets/metric.png" alt="metric">
                </div>
                <div class="step" data-step="2">
                    <img src="./assets/dataset.png" alt="dataset">
                </div>
                <div class="step" data-step="3">
                    <img src="./assets/model.png" alt="model">
                </div>
            </div>

            <button class="extra" onclick="nextStep()">Next Page</button>
            <button class = "extra" onclick="prevStep()">Previous Page</button>
        </div>
        
        <div class="selection">
            <h2 class="pageHead">SELECT THE METRIC</h2>
            <div class="allButtons">
                <button class="mainButtons">
                    <h3>Counterfactual sentence testing</h3>
                    <p class="buttonSubtext">for generative language models</p>
                </button>
                <button class="mainButtons">
                    <h3>SEAT</h3>
                    <p class="buttonSubtext">for sentence encoders</p>
                </button>
                <button class="mainButtons">
                    <h3>Distributive Justice Based Framework</h3>
                    <p class="buttonSubtext"> for Classifiers</p>
                </button>
            </div>
        </div>

        <div class="end"></div>
    </div>

    <script src="./metric_selection.js"></script>
</body>
</html>
