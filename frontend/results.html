<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .results-container {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: white;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    pre {
      background: #eee;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="results-container">
    <h1>Conversion Results</h1>
    <pre id="resultsOutput"></pre>
  </div>

  <script>
    // Retrieve and display the results stored in localStorage
    const results = JSON.parse(localStorage.getItem("conversionResults"));
    if (results) {
      document.getElementById("resultsOutput").textContent = JSON.stringify(results, null, 2);
    } else {
      document.getElementById("resultsOutput").textContent = "No results found!";
    }
  </script>
</body>
</html>
